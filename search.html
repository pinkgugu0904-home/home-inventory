    /* âœ… æ–°å¢ï¼šå‚™è¨»å€ */
    .note{

      border-left:4px solid #d0d3ff;

<body>
<div class="wrap">
  <div class="card">
    <h1>å®¶åº­ç‰©å“æŸ¥è©¢ï¼ˆHome Inventoryï¼‰</h1>

    <div class="bar">
      <input id="q" placeholder="æœå°‹ï¼šåç¨± / å‚™è¨» / ä¾†æºâ€¦" />
      <select id="cat"><option value="">å…¨éƒ¨åˆ†é¡</option></select>
      <select id="status">
        <option value="">å…¨éƒ¨ç‹€æ…‹</option>
        <option value="in_use">åœ¨ç”¨</option>
        <option value="almost_used_up">å¿«ç”¨å®Œ</option>
        <option value="used_up">å·²ç”¨å®Œ / å·²åƒå®Œ</option>
        <option value="discarded">å·²ä¸Ÿæ£„</option>
      </select>
      <input id="location" placeholder="ä½ç½®ç¯©é¸ï¼šä¾‹å¦‚ O1 / A1" />
      <button id="btn">æŸ¥è©¢</button>
    </div>

    <div class="hint">
      åˆ†é¡æœƒè‡ªå‹•ä¾ä½ å·²æ–°å¢çš„è³‡æ–™ç”¢ç”Ÿä¸‹æ‹‰é¸å–®ã€‚<br>
      æ¯ç­†ç‰©å“å¯ç›´æ¥åœ¨æ­¤é æ›´æ–°ç‹€æ…‹ï¼Œä¸ç”¨é‡æ–°æ–°å¢ã€‚
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <div id="list" class="grid"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyfmsTiiTO1Y3HURr0ECRBtRui0P2elFlJ-ntGoJJGV8ma50jm1E2ZmIlOyDz-0jWqN/exec";

const elQ = document.getElementById("q");
const elCat = document.getElementById("cat");
const elStatus = document.getElementById("status");
const elLoc = document.getElementById("location");
const btn = document.getElementById("btn");
const list = document.getElementById("list");
const toast = document.getElementById("toast");

function showToast(type, msg){
  toast.className = "toast " + (type === "ok" ? "ok" : "err");
  toast.textContent = msg;
  toast.style.display = "block";
  setTimeout(()=>toast.style.display="none",3500);
}
function esc(s){
  return String(s ?? "").replace(/[&<>"']/g,m=>({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[m]));
}
function firstPhotoLink(photoLinks){
  if(!photoLinks) return "";
  return String(photoLinks).split("\n").map(s=>s.trim()).filter(Boolean)[0] || "";
}
function showDateOnly(s){
  const t = String(s || "").trim();
  if (!t) return "";
  if (/^\d{4}-\d{2}-\d{2}/.test(t)) return t.slice(0,10);
  const d = new Date(t);
  if (isNaN(d)) return t;
  return d.toLocaleDateString("zh-TW", { year:"numeric", month:"2-digit", day:"2-digit", timeZone:"Asia/Taipei" })
    .replace(/\//g, "-");
}

/* âœ… åƒ¹æ ¼é¡¯ç¤ºï¼šå¦‚æœæ˜¯ç´”æ•¸å­—ï¼Œå¹«ä½ åŠ ä¸Š NT$ èˆ‡åƒåˆ†ä½ */
function formatPrice(p){
  const s = String(p ?? "").trim();
  if(!s) return "";
  const n = Number(s.replace(/,/g,""));
  if(!isNaN(n) && isFinite(n)){
    return "NT$ " + n.toLocaleString("zh-TW");
  }
  return s; // è‹¥ä¸æ˜¯æ•¸å­—å°±åŸæ¨£é¡¯ç¤ºï¼ˆä¾‹å¦‚ã€Œç´„ 500ã€ã€Œ0ã€ã€Œè´ˆå“ã€ï¼‰
}

async function loadMeta(){
  try{
    const res = await fetch(`${SCRIPT_URL}?action=meta`);
    const data = await res.json();
    if(!data.ok) throw new Error(data.error);
    const cats = data.meta?.categories || [];
    elCat.innerHTML = `<option value="">å…¨éƒ¨åˆ†é¡</option>` +
      cats.map(c=>`<option value="${esc(c)}">${esc(c)}</option>`).join("");
  }catch(e){
    console.warn("meta load failed", e);
  }
}

async function fetchList(){
  btn.disabled = true;
  btn.textContent = "æŸ¥è©¢ä¸­â€¦";
  list.innerHTML = "";

  try{
    const params = new URLSearchParams({
      action:"list",
      q:elQ.value.trim(),
      category:elCat.value,
      status:elStatus.value,
      location:elLoc.value.trim(),
      limit:"300"
    });

    const res = await fetch(`${SCRIPT_URL}?${params.toString()}`);
    const data = await res.json();
    if(!data.ok) throw new Error(data.error);

    renderItems(data.items || []);
    showToast("ok", `æ‰¾åˆ° ${data.items.length} ç­†`);
  }catch(e){
    showToast("err", "æŸ¥è©¢å¤±æ•—ï¼š" + e.message);
  }finally{
    btn.disabled = false;
    btn.textContent = "æŸ¥è©¢";
  }
}

function renderItems(items){
  if(!items.length){
    list.innerHTML = `<div class="card"><b>æ²’æœ‰è³‡æ–™</b></div>`;
    return;
  }

  list.innerHTML = items.map(it=>{
    const imgLink = firstPhotoLink(it.photoLinks);
    const thumb = (it.thumbUrl || "").trim();

    const priceText = formatPrice(it.price);
    const hasPrice = Boolean(priceText);

    return `
      <div class="item" data-row="${it.row}">
        <div class="thumb">
          ${thumb ? `<img src="${esc(thumb)}" alt="photo">` : `<span class="small">ç„¡ç…§ç‰‡</span>`}
        </div>

        <div class="meta">
          <div class="title">${esc(it.item_name || "(æœªå‘½å)")}</div>

          <div class="kv">
            ${it.purchase_date ? `è³¼è²·ï¼š${esc(showDateOnly(it.purchase_date))}<br>`:""}
            ${it.source ? `ä¾†æºï¼š${esc(it.source)}<br>`:""}
            ${hasPrice ? `åƒ¹æ ¼ï¼š${esc(priceText)}<br>`:""}
          </div>

          <div class="tags">
            ${it.storage_location ? `<span class="tag">ä½ç½®ï¼š${esc(it.storage_location)}</span>`:""}
            ${it.category ? `<span class="tag">åˆ†é¡ï¼š${esc(it.category)}</span>`:""}
            ${it.status ? `<span class="tag">ç‹€æ…‹ï¼š${esc(it.status)}</span>`:""}
            ${imgLink ? `<a class="small" href="${esc(imgLink)}" target="_blank" rel="noopener">é–‹å•ŸåŸåœ–</a>`:""}
          </div>

          <div class="row2">
            <select class="st">
              <option value="in_use" ${it.status==="in_use"?"selected":""}>åœ¨ç”¨</option>
              <option value="almost_used_up" ${it.status==="almost_used_up"?"selected":""}>å¿«ç”¨å®Œ</option>
              <option value="used_up" ${it.status==="used_up"?"selected":""}>å·²ç”¨å®Œ</option>
              <option value="discarded" ${it.status==="discarded"?"selected":""}>å·²ä¸Ÿæ£„</option>
            </select>
            <button class="save">æ›´æ–°ç‹€æ…‹</button>
          </div>

          <!-- âœ… æ–°å¢ï¼šå¡ç‰‡æœ€ä¸‹æ–¹é¡¯ç¤ºå‚™è¨» -->
          ${it.notes ? `
            <div class="note">ğŸ“ å‚™è¨»ï¼š${esc(it.notes)}</div>
          ` : ""}
        </div>
      </div>
    `;
  }).join("");

  list.querySelectorAll(".item").forEach(card=>{
    const row = card.dataset.row;
    const sel = card.querySelector(".st");
    const btnSave = card.querySelector(".save");

    btnSave.onclick = async ()=>{
      btnSave.disabled = true;
      btnSave.textContent = "æ›´æ–°ä¸­â€¦";
      try{
        const p = new URLSearchParams({ action:"updateStatus", row:row, status:sel.value });
        const r = await fetch(`${SCRIPT_URL}?${p.toString()}`);
        const d = await r.json();
        if(!d.ok) throw new Error(d.error);
        showToast("ok","ç‹€æ…‹å·²æ›´æ–°");
      }catch(e){
        showToast("err","æ›´æ–°å¤±æ•—ï¼š"+e.message);
      }finally{
        btnSave.disabled = false;
        btnSave.textContent = "æ›´æ–°ç‹€æ…‹";
      }
    };
  });
}

btn.onclick = fetchList;
elQ.addEventListener("keydown",e=>{ if(e.key==="Enter") fetchList(); });

(async()=>{
  await loadMeta();
  fetchList();
})();
</script>
</body>
</html>
